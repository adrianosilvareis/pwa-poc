name: NodeJs CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3.0.0
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Run test
      run: npm run test
