<mat-form-field appearance="fill" class="fullRow">
  <mat-label [ngClass]="{ '!text-red-500': control.invalid && control.touched }">{{ label | titlecase }}</mat-label>
  <input
    matInput
    appCurrencyFormatter
    currency="BRL"
    [currencyControl]="control"
    [disabled]="control.disabled"
    [placeholder]="placeholder"
    role="input">

  <button
    *ngIf="clearable"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    role="clearable"
    (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-error *ngIf="control.invalid && control.touched" role="error" style="position: absolute;top: 70px;">
  {{ control.errors | errorMessage }}
</mat-error>
