<app-table
  *ngIf="!(isLoading | async) else loading"
  [columns]="columns"
  title="Client"
  [items]="data"
  (add)="addClient()"
  (edit)="editClient()"
  (select)="selectClient($event)"
  (remove)="removeClient()"
  role="client-table"
></app-table>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
