<app-table
  *ngIf="(isLoading | async) === false else loading"
  [columns]="columns"
  title="Contracts"
  [items]="data"
  (add)="addContract()"
  (edit)="editContract()"
  (selectItem)="selectContract($event)"
  (remove)="removeContract()"
  role="company-table"
></app-table>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
