<app-table
  *ngIf="!(isLoading | async) else loading"
  [columns]="columns"
  title="Client"
  [items]="data"
  (add)="addContract()"
  (edit)="editContract()"
  (select)="selectContract($event)"
  (remove)="removeContract()"
  role="company-table"
></app-table>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
